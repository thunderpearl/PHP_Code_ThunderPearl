

<!DOCTYPE html>
<html>
<head>
	<title> These are the tabs and pills usage in the form</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
</head>

<body>

	<div class="well">
		<!--icon-trash will give trash icon, icon-white will give the color of the icon as white and btn-danger will give red color button-->
		<button class="btn btn-danger"><i class="icon-trash icon-white"></i>Delete</button>


		<!-- btn-large will give large button, icon-comment will give comment icon and icon-black will give color of the icon -->
		<button class="btn btn-large"><i class="icon-comment icon-black"></i>Leave Comment</button>
	</div>

	<script src="js/bootstrap.js"></script>
</body>
</html>
