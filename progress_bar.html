<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  height: 20px;
  position: relative;
  border: 1px solid #ccc;
}
#myBar {
  width: 1px;
  height: 100%;
  position: absolute;
  background-color: blue;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
<div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 0;
  var id = setInterval(frame, 100);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

</body>
</html>
