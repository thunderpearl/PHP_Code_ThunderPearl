<!DOCTYPE html>
<html>
<body>

<p>Replace all occurrences of "Microsoft" with "W3Schools" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit Microsoft and Microsoft!</p>

<script>
function myFunction() {
    var str = document.getElementById("demo").innerHTML; 
    var txt = str.replace(/Microsoft/g,"W3Schools");
    // Here, string ll be replaced for all :D :D :D
// Hence, there are lot of methods for strings. Just see and apply :D :D :D
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
