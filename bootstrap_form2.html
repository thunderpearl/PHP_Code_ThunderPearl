<!Doctype HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
	</head>
	<body>
	
		<form class="well form-search"> <!--This is for the search form-->
			<input type="text" class="span3 search-query" placeholder="search"/> <!--"search-query" provide the rounded search box-->
			<button class="btn">Search</button>
		</form>
		
		
		<form class="well form-inline"> <!--This will provide an inline form-->
			<label>Username</label>
			<!--"span3" is size of text which will be 3 column wide-->
			<input type="text" class="span3" placeholder="Username"/>
			
			<label>Password</label>
			<input type="text" class="span3" placeholder="Password">
			
			<button class="btn btn-primary">Login</button> <!--This will give us a good blue button-->
		</form>
	
		<script> src = "js/bootstrap.js"</script>
	</body>
</html>
